<body>
    <h1>MDN Practice | JS001: Number Guessing Game</h1>
    <div class="container">
        <div class="game-contain">
            <h2>Number<span>-</span>Guessing Game</h2>
            <p>
                Our system has generated a random number between 1 and 100. Let's see if you can guess it
                in ten (10) tries or fewer. We will tell you if your guess is too high 
                <i class="fa fa-arrow-circle-o-up"></i> or too low
                <i class="fa fa-arrow-circle-o-down"></i>.</p><br>
            
            <label for="guessField">Enter a Guess: <input class="guessField" id="guessField" type="text"></label>
            <input type="submit" class="guessSubmit" value="Submit Your Guess">

            <div class="resultsPara">
                <p class="guesses">Previous Guesses: </p>
                <p class="lastResult"></p>
                <p class="lowORhi"></p>
            </div>
        </div>

    </div>
    
</body>
